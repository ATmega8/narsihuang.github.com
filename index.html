---
layout: page
title: Narsi's Blog
---
<div class="post_list">
    <h2>文章列表</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                {{ post.date | date_to_string }} <a href="{{ site.baseurl1}}{{ post.url }}" title="文章:{{ post.title }}">《{{ post.title }}》</a>
            </li>
        {% endfor %}
    <ul>
</div>

<div class="post_preview">
    <ul>
        {% for post in site.posts %}
            <li>
                <div class="post_title">
                    <a href="{{ site.baseurl1}}{{ post.url }}" title="文章:{{ post.title }}">《{{ post.title }}》</a>
                    {{ post.title }}
                </div>
                <div class="post_content">
                {{ post.content }}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
